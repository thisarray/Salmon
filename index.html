<main>
<h1>Salmon</h1>

<script>
WIDTH = 800;
HEIGHT = 400;

/*
 * Duration in seconds to stay on each frame.
 */
const ANIMATION_RATE = 0.1;

/*
 * Integer number of dudes to create.
 */
const DUDE_COUNT = 50;

/*
 * Integer number of pixels to traverse in a second.
 */
const WALK_RATE = WIDTH / 10;

/*
 * Return a random integer N such that min <= N < max.
 */
function getRandomInteger(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor((Math.random() * (max - min)) + min);
}

class AnimatedActor extends Actor {
  constructor(prefix, frameCount, startIndex = 1) {
    if (typeof prefix !== 'string') {
      throw new TypeError('prefix must be a non-empty string.');
    }
    if (prefix.length <= 0) {
      throw new RangeError('prefix must be a non-empty string.');
    }
    if (typeof frameCount !== 'number') {
      throw new TypeError('frameCount must be a positive number.');
    }
    if (frameCount <= 0) {
      throw new RangeError('frameCount must be a positive number.');
    }
    if (typeof startIndex !== 'number') {
      throw new TypeError('startIndex must be a positive number.');
    }
    if (startIndex <= 0) {
      throw new RangeError('startIndex must be a positive number.');
    }
    super(prefix + startIndex);

    this.prefix = prefix;
    this.frameCount = frameCount;
    this.timer = 0;
    this.index = startIndex;
  }

  update(dt) {
    this.timer += dt;

    if (this.timer > ANIMATION_RATE) {
      this.timer = 0;
      this.index += 1;
      if (this.index > this.frameCount) {
        this.index = 1;
      }
      this.name = this.prefix + this.index;
    }
  }
}

var bloke, dudes;

function reset() {
  bloke = new AnimatedActor('walkr_000', 6);
  bloke.left = 0;
  bloke.centery = Math.floor(HEIGHT / 2);
  bloke.animation = animate(bloke, (WIDTH - (bloke.width * 2)) / WALK_RATE, {right: WIDTH}, 'linear');

  dudes = [];
  for (let i = 0; i < DUDE_COUNT; i++) {
    let dude = new AnimatedActor('dudel_000', 6, getRandomInteger(1, 7));
    dude.left = WIDTH + getRandomInteger(0, Math.floor(WIDTH / 2));
    dude.centery = Math.floor(HEIGHT / 2) + getRandomInteger(-100, 100);
    dude.animation = animate(dude, (dude.left + dude.width) / WALK_RATE, {right: 0}, 'linear');
    dudes.push(dude);
  }
}

function draw() {
  screen.blit('background', [-600, 0]);

  for (let d of dudes) {
    if (d.centery < bloke.centery) {
      d.draw();
    }
  }
  bloke.draw();
  for (let d of dudes) {
    if (d.centery >= bloke.centery) {
      d.draw();
    }
  }
}

function update(dt) {
  bloke.update(dt);
  if (bloke.animation.done) {
    bloke.left = 0;
    bloke.animation = animate(bloke, (WIDTH - (bloke.width * 2)) / WALK_RATE, {right: WIDTH}, 'linear');
  }
  for (let d of dudes) {
    d.update(dt);
    if (d.animation.done) {
      d.left = WIDTH + getRandomInteger(0, Math.floor(WIDTH / 2));
      d.index = getRandomInteger(1, 7);
      d.animation = animate(d, (d.left + d.width) / WALK_RATE, {right: 0}, 'linear');
    }
  }
}

window.addEventListener('load', (event) => {
  images.LOAD('#imageLoader img');
  reset();
  screen.set_mode('#screen', '#reset', '#pause');
});
</script>
